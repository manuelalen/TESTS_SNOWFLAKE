name: Ejecutar scripts en Snowflake al hacer merge

on:
  push:
    branches:
      - main

jobs:
  ejecutar_en_snowflake:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Snowflake CLI moderna (snow)
        run: |
          python3 -m pip install --upgrade pip
          pip install --user snowflake-cli-labs

      - name: Ejecutar todos los .sql con Snowflake CLI
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWSQL_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWSQL_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWSQL_PWD }}
          SNOWFLAKE_ROLE: SYSADMIN                # Cambia si usas otro rol
          SNOWFLAKE_WAREHOUSE: COMPUTE_WH         # Ajusta si tu warehouse es otro
          SNOWFLAKE_DATABASE: DEV_LEARN_DWH
          SNOWFLAKE_SCHEMA: TEST_SCHEMA
        run: |
          export PATH=$PATH:/home/runner/.local/bin

          echo "üü¢ Ejecutando scripts .sql..."
          for file in $(find . -name "*.sql" | sort); do
            echo "‚è≥ Ejecutando: $file"
            snow sql --account $SNOWFLAKE_ACCOUNT \
                     --user $SNOWFLAKE_USER \
                     --password $SNOWFLAKE_PASSWORD \
                     --role $SNOWFLAKE_ROLE \
                     --warehouse $SNOWFLAKE_WAREHOUSE \
                     --database $SNOWFLAKE_DATABASE \
                     --schema $SNOWFLAKE_SCHEMA \
                     --filename "$file"
          done
