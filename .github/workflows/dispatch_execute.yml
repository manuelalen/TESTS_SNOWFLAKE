name: Ejecutar scripts en Snowflake con SnowSQL

on:
  push:
    branches:
      - main

jobs:
  ejecutar_en_snowflake:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar SnowSQL clásico
        run: |
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-1.2.27-linux_x86_64.bash
          bash snowsql-1.2.27-linux_x86_64.bash -y

      - name: Ejecutar scripts .sql con SnowSQL
        env:
          SNOWSQL_ACCOUNT: ${{ secrets.SNOWSQL_ACCOUNT }}
          SNOWSQL_USER: ${{ secrets.SNOWSQL_USER }}
          SNOWSQL_PWD: ${{ secrets.SNOWSQL_PWD }}
        run: |
          export PATH=$PATH:$HOME/bin
          for file in $(find . -name "*.sql" | sort); do
            echo "⏳ Ejecutando: $file"
            snowsql -a $SNOWSQL_ACCOUNT \
                    -u $SNOWSQL_USER \
                    -p $SNOWSQL_PWD \
                    -f "$file"
          done
